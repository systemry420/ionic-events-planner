<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label class="label" position="floating">Email</ion-label>
          <ion-input #emailInput="ngModel" type="email" ngModel email required name="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="!emailInput.valid && emailInput.touched">
          Should be a valid email address.
        </ion-label>
        <ion-item>
          <ion-label class="label" position="floating">Password</ion-label>
          <ion-input #passwordInput="ngModel" type="password" ngModel required name="password" minlength="6"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="!passwordInput.valid && passwordInput.touched">
          Should be a valid password.
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button [disabled]="!f.valid" type="submit" expand="block">
          {{'Login'}}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="switchMode()" color="danger" fill="clear" expand="block">
          Switch to
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
