<form (ngSubmit)="onSignup()">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">First Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.address" name="address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Job</ion-label>
          <ion-input type="text" [(ngModel)]="user.job" name="job"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Mobile Number</ion-label>
          <ion-input type="text" [(ngModel)]="user.mobileNumber" name="mobileNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Age</ion-label>
          <ion-input type="number" [(ngModel)]="user.age" name="age" min="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Gender</ion-label>
          <ion-input type="text" [(ngModel)]="user.gender" name="gender"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">User Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label class="label" position="floating">Password</ion-label>
          <ion-input type="text" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-button type="submit" color="danger" expand="block">
          Signup
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
