<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-vertical-stepper #stepper> <!-- linear -->
    <mat-step>
      <form #form="ngForm">

        <ng-template matStepLabel>Specify your event details</ng-template>
        <ion-item>
          <ion-select
            placeholder="One Time/Recurring"
            name="evType"
            (ionChange) = "setType($event)"
            [(ngModel)]="evType">
            <ion-select-option value="one">One Time</ion-select-option>
            <ion-select-option value="more">Recurring</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-select
            placeholder="Daily/Weekly/Monthly"
            name="evStyle"
            (ionChange) = "setStyle($event)"
            [(ngModel)]="evStyle">
            <ion-select-option value="daily">Daily</ion-select-option>
            <ion-select-option value="weekly">Weekly</ion-select-option>
            <ion-select-option value="monthly">Monthly</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-input
            placeholder="Number of occurrences"
            type="number"
            name="evOccurrence"
            min="0"
            [disabled] = 'isOccurrenceDisabled'
            [(ngModel)]="evOccurrence">
          </ion-input>
        </ion-item>
      </form>

        <ion-calendar
          [options] = "optionsMulti"
          [(ngModel)]="dateMulti"
          (change) = "changeStart($event)"
          [type]="dateType"
          [format]="'YYYY-MM-DD'">
        </ion-calendar>

        <button class="next" matButton matStepperNext>Next</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Specify the location</ng-template>
      <p>You are now done.</p>
      <div>
        <ion-button color="danger" (click)="stepper.reset()">Reset</ion-button>
        <ion-button>Submit</ion-button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</ion-content>
