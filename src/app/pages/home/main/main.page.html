  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1">
        <ion-list>
          <ion-list-header  class="ion-align-items-center ion-justify-content-center">
            <ion-grid>
              <ion-row>
                <h1>{{ "Upcoming Events" | translate}}</h1>
              </ion-row>
              <ion-row>
                <ion-spinner color="primary" *ngIf="downloading"></ion-spinner>
              </ion-row>
            </ion-grid>
          </ion-list-header>
          <app-card *ngFor="let event of homeEvents" [event]="event"></app-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab class="ion-margin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="gotoSchedule()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
