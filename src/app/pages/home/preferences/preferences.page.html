<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Preferences' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item>
            <ion-label>{{'Language' | translate}}</ion-label>
            <ion-select translate [(ngModel)]='lang' (ionChange)='changeLanguage()'>
              <ion-select-option value='ar'>{{'Arabic' | translate}}</ion-select-option>
              <ion-select-option value='en'>{{'English' | translate}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>{{'Dark Theme' | translate}}</ion-label>
            <ion-toggle (ionChange)="onToggleTheme($event)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
