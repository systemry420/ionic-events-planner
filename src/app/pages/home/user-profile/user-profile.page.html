<ion-header>
  <ion-toolbar color="primary">
      <ion-back-button  slot="start" [routerLink]="['../../home']"></ion-back-button>
    <ion-title>{{"User Profile" | translate}}</ion-title>
    <ion-button class="ion-no-border" slot="end" (click)="updateInfo()">
      <ion-icon ion-button name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size='4' offset="2" class="ion-justify-content-center ion-align-items-center">
      <ion-avatar>
        <img [src]="user.image" alt="user" />
      </ion-avatar>
      <ion-spinner *ngIf="uploading" color="primary" class="ion-text-center"></ion-spinner>
      <app-image *ngIf="!uploading" (imagePick)="onImagePicked($event)"></app-image>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="updateInfo()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'First Name' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'Last Name' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'Address' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.address" name="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{"Job" | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.job" name="job"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'Mobile Number' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.mobileNumber" name="mobileNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'Age' | translate}}</ion-label>
            <ion-input type="number" [(ngModel)]="user.age" name="age" min="0"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label class="label" position="floating">{{'Gender' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.gender" name="gender"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
