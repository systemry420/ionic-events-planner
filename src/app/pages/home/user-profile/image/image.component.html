<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  (change)="onFileChosen($event)"
  #filePicker
/>
