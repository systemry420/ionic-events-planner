<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="9" offset-md="2">
        <ion-list>
          <ion-list-header>
            <h1 class="ion-text-center">Upcoming Events</h1>
          </ion-list-header>
          <!-- separate events component -->
          <ion-card *ngFor="let ev of homeEvents">
            <ion-card-header>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-card-title>
                      {{ ev.title }}
                    </ion-card-title>
                  </ion-col>
                  <ion-col>
                    <ion-label>
                      {{ ev.status }}
                    </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-label class="date">
                      {{ ev.date }}
                    </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label class="city"  class="ion-text-right">
                      <ion-icon name="location-outline"></ion-icon>
                      {{ ev.place.city }}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-text class="tag" *ngFor="let tag of ev.tags">
                    {{ tag }}
                  </ion-text>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
